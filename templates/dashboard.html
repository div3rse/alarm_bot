<!-- templates/dashboard.html -->
{% extends "base.html" %}
{% block title %}Панель управления{% endblock %}
{% block dashboard_content %}
<h2 class="border-bottom border-bottom-secondary border-top-0 mb-5 pt-5"><i class="bi bi-speedometer2 header-icon"></i> Панель управления</h2>
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card bg-success text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">
                            <i class="bi bi-people-fill"></i> Пользователи
                        </h5>
                        <p class="card-text">{{ user_count }}</p>
                    </div>
                    <i class="bi bi-people-fill" style="font-size: 2rem;"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card bg-secondary text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">
                            <i class="bi bi-bell-fill"></i> Уведомления
                        </h5>
                        <p class="card-text">{{ notification_count }}</p>
                    </div>
                    <i class="bi bi-bell-fill" style="font-size: 2rem;"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Добавьте другие карточки по необходимости -->
</div>
{% endblock %}

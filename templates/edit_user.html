<!-- templates/edit_user.html -->
{% extends "base.html" %}
{% block title %}Редактировать пользователя{% endblock %}
{% block dashboard_content %}
<h2 class="border-bottom border-bottom-secondary border-top-0 mb-5 pt-5"><i class="bi bi-people-fill header-icon"></i> Редактировать пользователя</h2>
<form method="POST" action="/users/edit/{{ user.id }}">
    <div class="mb-3">
        <label for="chat_id" class="form-label">Chat ID</label>
        <input type="number" class="form-control" id="chat_id" name="chat_id" value="{{ user.chat_id }}" required>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
        <label for="first_name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Фамилия</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
    </div>
    <button type="submit" class="btn btn-secondary"><i class="bi bi-pencil-fill"></i> Сохранить</button>
</form>
{% endblock %}

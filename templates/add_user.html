<!-- templates/add_user.html -->
{% extends "base.html" %}
{% block title %}Добавить пользователя{% endblock %}
{% block dashboard_content %}
<h2 class="border-bottom border-bottom-secondary border-top-0 mb-5 pt-5"><i class="bi bi-people-fill header-icon"></i> Добавить пользователя</h2>
<form method="POST" action="/users/add">
    <div class="mb-3">
        <label for="chat_id" class="form-label">Chat ID</label>
        <input type="number" class="form-control" id="chat_id" name="chat_id" required>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="first_name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Фамилия</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle-fill"></i> Добавить</button>
</form>
{% endblock %}

<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Alarm Bot Dashboard{% endblock %}</title>
    
    <!-- Подключение Roboto из Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Подключение Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Дополнительная тема (опционально) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Локализация на русский язык (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
        
    <!-- Подключение пользовательских стилей -->
    <link href="/static/css/styles.css" rel="stylesheet">
    
    {% block head %}{% endblock %}
</head>
<body>
    {% if request.session.get("logged_in") %}
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-robot"></i> Alarm Bot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/users"><i class="bi bi-people-fill"></i> Пользователи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notifications"><i class="bi bi-bell-fill"></i> Уведомления</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs"><i class="bi bi-file-earmark-text-fill"></i> Логи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}
    <!-- Основной контент -->
    <div class="container">
        {% block dashboard_content %}{% endblock %}
    </div>
    
    <!-- Подключение Bootstrap JS и его зависимостей -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Подключение пользовательских скриптов -->
    <script src="/static/js/scripts.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
